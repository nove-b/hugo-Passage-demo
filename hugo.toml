baseURL = 'https://hugo-passage-demo.netlify.app/'
languageCode = 'ja'
title = 'My Hugo Blog'
theme = 'passage'
enableGitInfo = true


[params]
  analytics = "G-XXXXXXX123" # ダミーのGA4トラッキングID
  description = 'description'

[params.profile]
name = "sample-user"
bio = "これはサンプルの自己紹介です。"
avatar = "/images/sample-avatar.jpg"

[params.profile.social]
mastodon = "https://mastodon.social/@sample_user"
github = "https://github.com/sample-user"
mail = "sample.user@example.com"
discord = "https://discord.com/users/sample_user"
linkedin = "https://www.linkedin.com/in/sample-user"
link = "https://example.com/"

[markup]
  [markup.highlight]
    disabled = true  # Chromaを無効にする

[frontmatter]
  lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
